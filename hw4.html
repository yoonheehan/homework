<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" <title> Palindrome </title>
    <script>
        let str = 'HelloWorld'
        let reversed = str.split('').reverse().join('')
        document.write("<br />" + str + "<br />" + reversed)
    </script>
</head>
