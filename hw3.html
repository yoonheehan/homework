<!DOCTYPE html>
<html>
  <body>
    <script>

      function mul() {
        let num1 = document.getElementById("number1").value;
        let num2 = document.getElementById("number2").value;
        let result = 0;
        console.log(num1, num2);
        result = num1 * num2
        document.getElementById("result").innerText = result;
      }

      function div() {
        let num1 = document.getElementById("number1").value;
        let num2 = document.getElementById("number2").value;
        let result = 0;
        result = num1 / num2
        document.getElementById("result").innerText = result;
      }

    </script>
    1st Number :
    <input type="text" id="number1"/><br />
    2nd Number :
    <input type="text" id="number2"/><br />
    <button id="multiply" onclick="mul()">multiply</button>
    <button id="divide" onclick="div()">divide</button>
    <br />
    <div id = "result"></div>
  </body>
</html>
